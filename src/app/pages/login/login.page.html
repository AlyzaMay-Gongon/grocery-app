<ion-content>
  <div class="background-pict">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome! </ion-card-title>
        <ion-card-subtitle>Time to shop, Let's <a href="#">Sign in</a></ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-card-subtitle><a href="http://localhost:8100/forgotpw">Forgot Password?</a></ion-card-subtitle>
        <ion-button color="primary" size="full" (click)="homePage()">Sign In</ion-button>
        <ion-card-subtitle>Don't have an account yet! <a href="http://localhost:8100/register">Sign Up</a></ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </div>
  </div>
</ion-content>
